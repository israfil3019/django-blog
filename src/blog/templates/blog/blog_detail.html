{% extends 'users/base.html' %} {% block content %}
<h1>Details Page</h1>
{% if request.user.is_authenticated %}
<h2>{{blog.title}}</h2>

<img style="height: 1rem; width: 1rem;" src="{{blog.img}}" alt="blog">
{{blog.text}}
<a href="{% url 'blog:update' id=blog.id %}"><button>Update</button></a>
<a href="{% url 'blog:delete' id=blog.id %}"><button>Delete</button></a>
{% else %}
<h3>You should login first!</h3>
{% endif %} {% endblock content %}
