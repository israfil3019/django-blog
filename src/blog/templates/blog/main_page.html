{% extends 'users/base.html' %} {% block content %}
<div class="container">
  <div class="row my-2 justify-content-center">
    
      {% for blog in blogs %}
      <div class="col-12 col-sm-6 col-md-4 my-3">
      <div class="card text-center">
        <h5 class="card-header">Category</h5>
        <img class="card-img-top" src="{{blog.img}}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'blog:detail' pk=blog.pk %}">{{ blog.title }}</a>
          </h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a href="#">like --</a>
            
            <a href="#">-- comment</a>
          </li>
        </ul>
        <div class="card-body m-2">
        <a href="#" class="btn btn-secondary">Comment</a>
        <a href="{% url 'blog:detail' pk=blog.pk %}" class="btn btn-primary">Details</a>
      </div>
        <div class="card-footer">
          <p class="card-text">
            <small class="text-muted">created: {{ blog.created_date }}</small>
          </p>
        </div>
      </div>
    </div>
      {% endfor %}
  </div>
</div>
{% endblock content %}
