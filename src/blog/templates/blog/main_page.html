{% extends 'users/base.html' %} {% block content %}

<h2>Welcome {{request.user}}!</h2>


{% for blog in blogs %}
<div>
  <h1><a href="{% url 'blog:detail' pk=blog.pk %}">{{ blog.title }}</a></h1>
  <p>{{ blog.text}}</p>
  <p>created: {{ blog.created_date }}</p>
</div>
{% endfor %}

<a href="{% url 'blog:add'%}">
  <button>Add Blog</button>
</a>


{% endblock content %}
