{% extends 'users/base.html' %} {% block content %}
<h1>Blog Page</h1>

<h2>Welcome {{request.user}}!</h2>


{% for blog in blogs %}
<div>
    <h1><a href="">{{ blog.title }}</a></h1>
    <p>{{ blog.text}}</p>
    <p>published: {{ blog.published_date }}</p>
</div>
{% endfor %}
<a href="">
    <button>Add Blog</button>
  </a>
    
<h2>There will be lots of blog</h2>

{% endblock content %}
